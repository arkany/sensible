<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <p>Test Layout 1</p>
    <div id="container">
      <!--each reading in [ 429, 620, 28, 100, 989 ]-->
      <!--each reading in [{type:'temp', entypo:"entypo-adjust",output:427}, {type:'moisture', entypo:"entypo-droplet",output:100}, {type:'electricity', entypo:"entypo-flash",output:2},{type:'tilt', entypo:"entypo-gauge", output: 'Open'}]-->
      <div class="card temp"><img src="img/wine-cellar-temp.jpg">
        <div class="details">
          <div class="type entypo-adjust"></div>
          <h2>427</h2>
          <div class="info">
            <p class="name">Wine Cellar</p>
            <p class="update-time">10 min ago</p>
          </div>
        </div>
      </div>
      <div class="card moisture"><img src="img/wine-cellar-temp.jpg">
        <div class="details">
          <div class="type entypo-droplet"></div>
          <h2>100</h2>
          <div class="info">
            <p class="name">Office Plant</p>
            <p class="update-time">10 min ago</p>
          </div>
        </div>
      </div>
      <div class="card electricity"><img src="img/wine-cellar-temp.jpg">
        <div class="details">
          <div class="type entypo-flash"></div>
          <h2>2</h2>
          <div class="info">
            <p class="name">Fridge</p>
            <p class="update-time">10 min ago</p>
          </div>
        </div>
      </div>
      <div class="card tilt"><img src="img/wine-cellar-temp.jpg">
        <div class="details">
          <div class="type entypo-gauge"></div>
          <h2>Open</h2>
          <div class="info">
            <p class="name">Garage</p>
            <p class="update-time">10 min ago</p>
          </div>
        </div>
      </div>
      <div class="card new">
        <div class="plus">+</div>
        <h3>
           
          Add a <br>new sensor
        </h3>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="javascripts/vendor/jquery-1.11.0.min.js"><\/script>')</script>
  </body>
</html>
